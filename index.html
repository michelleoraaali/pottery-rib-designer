<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pottery Rib Designer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Pottery Rib Designer ðŸŽ¨</h1>

  <div class="instructions text-center">
    <p>Use the controls below to customize your pottery rib. You can change the <strong>size, thickness, edge type, curve, and texture</strong>.  
    For custom edges, select "Draw Custom Curve". When done, you can download the rib as <strong>.STL or .OBJ</strong> for 3D printing.</p>
  </div>

  <div class="container">
    <div id="canvas-container"></div>
    <div class="control-panel">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="size">Size (mm)</label>
          <input type="range" id="size" min="50" max="200" value="100" class="form-range">
        </div>
        <div class="col-md-3">
          <label for="thickness">Thickness (mm)</label>
          <input type="range" id="thickness" min="2" max="15" value="5" class="form-range">
        </div>
        <div class="col-md-3">
          <label for="edgeType">Edge Type</label>
          <select id="edgeType" class="form-select">
            <option value="bevel">Bevel</option>
            <option value="curved">Curved</option>
            <option value="straight">Straight</option>
            <option value="custom">Draw Custom Curve</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="curve">Curve (0=flat, 1=max)</label>
          <input type="range" id="curve" min="0" max="1" step="0.01" value="0.2" class="form-range">
        </div>
        <div class="col-md-3">
          <label for="texture">Texture</label>
          <select id="texture" class="form-select">
            <option value="smooth">Smooth</option>
            <option value="ridges">Ridges</option>
            <option value="dots">Dots</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <button id="downloadSTL" class="btn btn-primary btn-download me-2">Download STL</button>
        <button id="downloadOBJ" class="btn btn-success btn-download">Download OBJ</button>
      </div>
    </div>
  </div>

  <div id="drawCanvasContainer">
    <button class="btn btn-danger btn-close-canvas">âœ• Close</button><br>
    <canvas id="drawCanvas" width="500" height="350"></canvas>
    <button id="saveCurve" class="btn btn-primary mt-2 w-100">Save Curve</button>
  </div>

  <!-- Three.js & Addons -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/exporters/STLExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/exporters/OBJExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
